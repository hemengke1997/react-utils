name: Temp

on:
  push:
    branches:
      - temp

jobs:
  wip:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.31.0

      - name: Build
        run: pnpm -r --parallel build --filter "./packages/*"
